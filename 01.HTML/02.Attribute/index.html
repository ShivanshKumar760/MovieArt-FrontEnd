<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
</head>
<!-- <body bgcolor="red"> -->
<body>
    <!-- Attribute gives more information to tag and element like href gives the info to <a>
        tag about the link to anchor the content  -->
        
        <!-- Like the body tag has bgcolor -->


        <!-- Like the paragraph tag has a title attribute which basically
        tells about the paragraph when we hover over it  -->
        <p title="This is a hello world paragraph">Hello</p>
        <!-- Similarly we have a image tag which has a src attribute which
        takes the value of image source . -->
        <img src="https://media.istockphoto.com/id/1212735107/vector/pair-of-dice-to-stake-or-gambling-with-craps-line-art-vector-icon-for-casino-apps-and.jpg?s=612x612&w=0&k=20&c=H6rIVQtXeugP3jE7j8PcmXFo6vgfqTQVKX_h0znjUow=">
        <!-- Now we dont have a closing tag for image cause it dosent need any content apart from
        the src attribute to show the image 
    
        But that dosen't mean that it can have only one attribute
    
        a html file can have many attribute like the image tag have alt attribute which
        tells about the image when image is not being loaded or rendered to site-->

        <img src="https://media.istockphoto.com/id/1212735107/vector/pair-of-dice-to-stake-or-gambling-with-craps-line-art-vector-icon-for-casino-apps-and.jpg?s=612x612&w=0&k=20&c=H6rIVQtXeugP3jE7j8PcmXFo6vgfqTQVKX_h0znjUow="
        
        alt ="this is a dice image">

        <!-- And not only that but we can also specify the height and width of image -->

        <img src="https://media.istockphoto.com/id/1212735107/vector/pair-of-dice-to-stake-or-gambling-with-craps-line-art-vector-icon-for-casino-apps-and.jpg?s=612x612&w=0&k=20&c=H6rIVQtXeugP3jE7j8PcmXFo6vgfqTQVKX_h0znjUow="
        
        alt ="this is a dice image" height="100" width="100">

        
</body>
</html>
