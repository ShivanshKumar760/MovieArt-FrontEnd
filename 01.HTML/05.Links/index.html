<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!-- So in basicHtml and attribute module we looked at <a> anchor tag which is used to link site with
        a text now lets look at it in more detail -->

        <!-- We can link a website to any website using the href attribute -->
        <br>
        <a href="https://www.google.com">This is a google site</a>
        <!-- Now what will happen is when we will click on the link it will open the site on the same tab-->
        <br>
        <!-- Now if we want to open the site in another tab we can use the target attribute -->
        <a href="https://www.google.com" target="_blank">This will open google in new tab</a>
        <br>
        <!-- We can also attach email to our text using mailto:value -->
        <a href="mailto:shivanshkumar749653@gmail.com">Mail me</a>
</body>
</html>
