<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
        <!-- So iframe is use to insert another website window into or own website -->
        <iframe src="https://www.google.com"></iframe>
        <!-- The above iframe wont display the google page cause
        the broswer prevent the iframe to load any other webpage which
        dosent have the same name as your domain name  -->

        <!-- That's why we will use the custom google search link -->
        <iframe src="https://www.google.com/webhp?igu=1" height="500" width="500"></iframe>
        
</body>

</html>
