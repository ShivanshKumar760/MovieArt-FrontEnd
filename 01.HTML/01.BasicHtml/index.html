<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Html</title>
</head>
<body>
    <!-- Heading tags -->
    <h1>First Heading</h1>
    <h2>Second Heading</h2>
    <h3>Third Heading</h3>
    <h4>Fourth Heading</h4>
    <h5>Fifith Heading</h5>
    <h6>Sixth Heading</h6>
    <!-- Paragraph tag -->
    <p>This is a paragraph used to showcase example</p>

    <!-- Link tag or known as anchor tag -->
    <!-- Syntax of link tag is 
        <a href="link of site" >content</a>
    
    here href is the attribute which means hyper reference -->

    <a href="https://www.google.com">Click on this link</a>
    <!-- By default the color of link is blue -->
</body>
</html>
