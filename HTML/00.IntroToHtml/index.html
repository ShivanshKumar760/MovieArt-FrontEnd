<!-- Tells browser that this is a html code -->
<!DOCTYPE html>
<!-- <html></html> tag is the root tag or root of html page meaning anything we are going to code 
 in this html file is going to go into this <html> tag -->
<html lang="en">
<head>
    <!-- head tag contains all the meta information to be used by browser to render the page like 
    styling,functionality and title of the page which gets showed on the tab. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- body contains the structure of browser ie the elements to be placed in browser  -->
    <!-- html elements are made using or by defining html tags -->

    <!-- suppose we want to give a heading inside the browser for that we have heading tag with 1 to 
        6 level 1 being the boldest and 6 being the lightest -->

         <h1>Hi,Welcome</h1>

         <!-- Syntax of writing html element -->
         <!-- <tag>Content</closetag> -->
        <!-- paragraph tag-->
        <p>This is a new pragraph</p>
    
</body>
</html>
