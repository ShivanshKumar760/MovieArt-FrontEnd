<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  List are of three type 1.Unordered List 2.Ordered List and 3.Descriptive list -->
    <ul>
        <li>Name 1</li>
        <li>Name 2</li>
        <li>Name 3</li>
    </ul>

    <!-- Ordered List  -->
    <ol>
        <li>Name 1</li>
        <li>Name 2</li>
        <li>Name 3</li>
        <li>Name 4</li>
    </ol>

    <!-- Descriptive list -->
    <dl>
        <dt>Name 1</dt>
        <dd>*This is name 1</dd>
        <dt>Name 2</dt>
        <dd>*This is name 2</dd>
    </dl>
</body>
</html>
